<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级编辑界面</title>
    <link rel="shortcut icon" href="/static/img/favicon/moying.ico">
    <link rel="stylesheet" href="/static/adminlte/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/markdown/css/editormd.min.css">
    <link rel="stylesheet" href="/static/css/admin/super_edit.css">
    <link rel="stylesheet" href="/static/css/blog/back_top.css">
    <script src="/static/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h1 class="edit_title">高级编辑界面</h1>
        </div>
        <div class="box-body form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">SEO关键字</label>
                <div class="col-sm-10">
                    <input class="form-control" id="keywords_input" placeholder="SEO关键字"
                           value="{{ this_article.KeywordsSEO }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">SEO简介</label>
                <div class="col-sm-10">
                    <input class="form-control" id="description_input" placeholder="SEO简介"
                           value="{{ this_article.DescriptionSEO }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">SEO作者</label>
                <div class="col-sm-10">
                    <input class="form-control" id="author_input" placeholder="SEO作者"
                           value="{{ this_article.AuthorSEO }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input class="form-control" id="title_input" placeholder="标题" value="{{ this_article.Title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">正文</label>
            </div>
            <div class="form-group">
                <div class="markdown-body" id="div_id_Content">
                    <textarea id="content_input">{{ this_article.Content }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">类别</label>
                <div class="col-sm-10">
                    <input class="form-control" id="class_input" placeholder="类别" value="{{ this_article.Class }}">
                    <div class="checkbox">
                        {% for each_class in class_list %}
                            <label class="checkbox_lable"><input type="checkbox" value="{{ each_class.ClassID }}">{{ each_class.ClassID }} - {{ each_class.ClassName }}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">标签</label>
                <div class="col-sm-10">
                    <input class="form-control" id="lable_input" placeholder="标签" value="{{ this_article.Label }}">
                    <div class="checkbox">
                        {% for each_label in label_list %}
                            <label class="checkbox_lable"><input type="checkbox" value="{{ each_label.LabelID }}">{{ each_label.LabelID }} - {{ each_label.LabelName }}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <select class="form-control" id="status_select">
                        {% for each_status in status_select %}
                            {% if status_selected == each_status.status %}
                                <option value="{{ each_status.status }}" selected>{{ each_status.text }}</option>
                            {% else %}
                                <option value="{{ each_status.status }}">{{ each_status.text }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">时间轴</label>
                <div class="col-sm-10">
                    <select class="form-control" id="timeline_select">
                        {% for each_timeline in timeline_select %}
                            {% if timeline_selected == each_timeline.status %}
                                <option value="{{ each_timeline.status }}" selected>{{ each_timeline.text }}</option>
                            {% else %}
                                <option value="{{ each_timeline.status }}">{{ each_timeline.text }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">时间轴类型</label>
                <div class="col-sm-10">
                    <select class="form-control" id="timeline_type_select">
                        {% for each_timeline_type in timeline_type_select %}
                            {% if timeline_type_selected == each_timeline_type.status %}
                                <option value="{{ each_timeline_type.status }}"
                                        selected>{{ each_timeline_type.text }}</option>
                            {% else %}
                                <option value="{{ each_timeline_type.status }}">{{ each_timeline_type.text }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-danger btn-lg delete_button" id="delete_button">删除</button>
            <button type="button" class="btn btn-success btn-lg save_button" id="save_button">保存</button>
        </div>
    </div>
</section>
<a id="go_top" class="btn go_top" href="#top">Top</a>
<script src="/static/adminlte/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/adminlte/dist/js/app.min.js"></script>
