{% extends "blog/blog_base.html" %}
{% load staticfiles %}
{% block links %}
    <link rel="stylesheet" href="{% static 'plugins/markdown/css/editormd.preview.css' %}">
{% endblock %}
{% block content_title %}
    文章页面
{% endblock %}
{% block content %}
    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <div class="tab-content">
                <div class="active tab-pane" id="activity">
                    <div id="article-editormd-view">
                        <textarea>{{ article_dir.Content }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    <!-- <script src="js/zepto.min.js"></script>
		<script>
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
    <script src="{% static 'plugins/markdown/lib/marked.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/prettify.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/raphael.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/underscore.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/sequence-diagram.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/flowchart.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/lib/jquery.flowchart.min.js' %}"></script>
    <script src="{% static 'plugins/markdown/editormd.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            editormd.markdownToHTML("article-editormd-view", {
                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode: "style,script,iframe",  // you can filter tags decode
                //toc             : false,
                tocm: true,    // Using [TOCM]
                //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji: true,
                taskList: true,
                tex: true,  // 默认不解析
                flowChart: true,  // 默认不解析
                sequenceDiagram: true,  // 默认不解析
            });
        });
    </script>

{% endblock %}
